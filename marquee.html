<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee
      direction="left"
      height="200px"
      behavior="alternate"
      onmouseover="this.stop()"
      onmouseout="this.start()"
      bgcolor="yellow"
      scrollamount="50"
      loop="3"
      ><h1>moving text</h1>
      <hr align="left" color="black" size="5" width="30%"
    /></marquee>
  </body>
</html>
